        <select id="rowNum"></select>
        <label for="stitchNum">Stitch Number:</label>

    <div>
      <label for="toggleGrid">Show Grid Lines:</label>
      <input type="checkbox" id="toggleGrid" checked />
    </div>
    <div>
      <button type="button" id="clearButton">Clear</button>
